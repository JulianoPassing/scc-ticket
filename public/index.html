<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Tickets - StreetCarClub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            text-align: left;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 15px;
            border-radius: 25px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-name {
            font-weight: 500;
            color: #667eea;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .tickets-list {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .tickets-list h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .ticket-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .ticket-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .ticket-item.active {
            background: #667eea;
            color: white;
        }

        .ticket-item.active .ticket-meta {
            color: rgba(255, 255, 255, 0.8);
        }

        .ticket-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .ticket-meta {
            font-size: 0.9em;
            color: #666;
        }

        .ticket-category {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .category-general { background: #e3f2fd; color: #1976d2; }
        .category-technical { background: #fff3e0; color: #f57c00; }
        .category-billing { background: #e8f5e8; color: #388e3c; }
        .category-support { background: #fce4ec; color: #c2185b; }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: #667eea;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .chat-header h3 {
            margin-bottom: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            object-fit: cover;
        }

        .message-content {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: #667eea;
            color: white;
        }

        .message-author {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #667eea;
        }

        .message.own .message-author {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-time {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .no-ticket {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2em;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-open { background: #28a745; }
        .status-closed { background: #dc3545; }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .chat-messages {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-ticket-alt"></i> Painel de Tickets</h1>
                    <p>StreetCarClub - Gerencie seus tickets de atendimento</p>
                </div>
                <div class="header-right">
                    <div class="user-info" id="user-info">
                        <img src="" alt="Avatar" id="user-avatar" class="user-avatar">
                        <span id="user-name">Carregando...</span>
                        <button id="logout-btn" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="tickets-list">
                <h2><i class="fas fa-list"></i> Tickets Ativos</h2>
                <div id="tickets-container">
                    <div class="loading">Carregando tickets...</div>
                </div>
            </div>

            <div class="chat-container">
                <div id="chat-placeholder" class="no-ticket">
                    <div>
                        <i class="fas fa-comments" style="font-size: 3em; color: #ccc; margin-bottom: 20px;"></i>
                        <p>Selecione um ticket para visualizar as mensagens</p>
                    </div>
                </div>

                <div id="chat-interface" style="display: none;">
                    <div class="chat-header">
                        <h3 id="chat-title">Ticket</h3>
                        <p id="chat-subtitle">Categoria • Status</p>
                    </div>

                    <div class="chat-messages" id="messages-container">
                        <!-- Mensagens serão inseridas aqui -->
                    </div>

                    <div class="chat-input">
                        <div class="input-group">
                            <input type="text" id="message-input" class="message-input" placeholder="Digite sua mensagem..." maxlength="2000">
                            <button id="send-btn" class="send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTicket = null;
        let ws = null;

        // Configurações do usuário (será carregada do servidor)
        let currentUser = {
            id: 'web_user',
            username: 'Atendente Web',
            avatar: 'https://cdn.discordapp.com/embed/avatars/0.png'
        };

        // Carregar informações do usuário
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData;
                    
                    // Atualizar interface
                    document.getElementById('user-avatar').src = userData.avatar;
                    document.getElementById('user-name').textContent = userData.username;
                } else {
                    // Redirecionar para login se não autenticado
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Erro ao carregar informações do usuário:', error);
                window.location.href = '/login';
            }
        }

        // Conectar WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket conectado');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'new_message' && data.ticketId === currentTicket?.id) {
                    addMessageToChat(data.message);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket desconectado');
                setTimeout(connectWebSocket, 5000);
            };
        }

        // Carregar tickets
        async function loadTickets() {
            try {
                const response = await fetch('/api/tickets');
                const tickets = await response.json();
                displayTickets(tickets);
            } catch (error) {
                console.error('Erro ao carregar tickets:', error);
                document.getElementById('tickets-container').innerHTML = 
                    '<div class="error">Erro ao carregar tickets. Tente recarregar a página.</div>';
            }
        }

        // Exibir tickets na lista
        function displayTickets(tickets) {
            const container = document.getElementById('tickets-container');
            
            if (tickets.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">Nenhum ticket ativo</p>';
                return;
            }

            container.innerHTML = tickets.map(ticket => `
                <div class="ticket-item" data-ticket-id="${ticket.id}" onclick="selectTicket('${ticket.id}')">
                    <div class="ticket-name">${ticket.name}</div>
                    <div class="ticket-meta">
                        <span class="status-indicator status-${ticket.status}"></span>
                        ${ticket.messageCount} mensagens • ${formatDate(ticket.lastActivity)}
                    </div>
                    <div class="ticket-category category-${ticket.category}">${getCategoryName(ticket.category)}</div>
                </div>
            `).join('');
        }

        // Selecionar ticket
        async function selectTicket(ticketId) {
            try {
                // Remover seleção anterior
                document.querySelectorAll('.ticket-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Selecionar novo ticket
                document.querySelector(`[data-ticket-id="${ticketId}"]`).classList.add('active');

                // Carregar dados do ticket
                const response = await fetch(`/api/tickets/${ticketId}`);
                currentTicket = await response.json();

                // Exibir interface do chat
                document.getElementById('chat-placeholder').style.display = 'none';
                document.getElementById('chat-interface').style.display = 'flex';
                document.getElementById('chat-interface').style.flexDirection = 'column';

                // Atualizar cabeçalho
                document.getElementById('chat-title').textContent = currentTicket.name;
                document.getElementById('chat-subtitle').textContent = 
                    `${getCategoryName(currentTicket.category)} • ${currentTicket.status}`;

                // Carregar mensagens
                loadMessages(ticketId);

            } catch (error) {
                console.error('Erro ao selecionar ticket:', error);
            }
        }

        // Carregar mensagens
        async function loadMessages(ticketId) {
            try {
                const response = await fetch(`/api/tickets/${ticketId}/messages`);
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
            }
        }

        // Exibir mensagens
        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            container.innerHTML = messages.map(message => createMessageHTML(message)).join('');
            container.scrollTop = container.scrollHeight;
        }

        // Criar HTML da mensagem
        function createMessageHTML(message) {
            const isOwn = message.author.id === currentUser.id;
            const time = formatDate(message.timestamp);
            
            return `
                <div class="message ${isOwn ? 'own' : ''}">
                    <img src="${message.author.avatar}" alt="${message.author.username}" class="message-avatar">
                    <div class="message-content">
                        <div class="message-author">${message.author.username}</div>
                        <div class="message-text">${escapeHtml(message.content)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
            `;
        }

        // Adicionar mensagem ao chat
        function addMessageToChat(message) {
            const container = document.getElementById('messages-container');
            container.insertAdjacentHTML('beforeend', createMessageHTML(message));
            container.scrollTop = container.scrollHeight;
        }

        // Enviar mensagem
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !currentTicket) return;

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;

            try {
                const response = await fetch(`/api/tickets/${currentTicket.id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        author: currentUser
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    input.value = '';
                    addMessageToChat(result.message);
                } else {
                    alert('Erro ao enviar mensagem');
                }
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                alert('Erro ao enviar mensagem');
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Event listeners
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            window.location.href = '/auth/logout';
        });

        // Funções utilitárias
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Agora';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m atrás`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h atrás`;
            return date.toLocaleDateString('pt-BR');
        }

        function getCategoryName(category) {
            const categories = {
                general: 'Geral',
                technical: 'Técnico',
                billing: 'Pagamento',
                support: 'Suporte'
            };
            return categories[category] || category;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Inicializar
        loadUserInfo().then(() => {
            connectWebSocket();
            loadTickets();
        });

        // Recarregar tickets a cada 30 segundos
        setInterval(loadTickets, 30000);
    </script>
</body>
</html>

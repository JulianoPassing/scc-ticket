<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Tickets StreetCarClub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }

        .title {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .discord-btn {
            background: #5865f2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            text-decoration: none;
            font-weight: 500;
        }

        .discord-btn:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
        }

        .discord-btn:active {
            transform: translateY(0);
        }

        .requirements {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }

        .requirements h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .requirement-item i {
            color: #28a745;
            margin-right: 10px;
            width: 16px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #999;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-ticket-alt"></i>
        </div>
        
        <h1 class="title">Painel de Tickets</h1>
        <p class="subtitle">StreetCarClub - Acesso Restrito</p>

        <div id="error-container"></div>

        <a href="/auth/discord" class="discord-btn" id="login-btn">
            <i class="fab fa-discord"></i>
            Entrar com Discord
        </a>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verificando permissões...</p>
        </div>

        <div class="requirements">
            <h3><i class="fas fa-shield-alt"></i> Requisitos de Acesso</h3>
            <div class="requirement-item">
                <i class="fas fa-check-circle"></i>
                Ser membro do servidor StreetCarClub
            </div>
            <div class="requirement-item">
                <i class="fas fa-check-circle"></i>
                Ter o cargo de Atendente ou superior
            </div>
            <div class="requirement-item">
                <i class="fas fa-check-circle"></i>
                Conta Discord verificada
            </div>
        </div>

        <div class="footer">
            <p>© 2024 StreetCarClub - Sistema de Atendimento</p>
        </div>
    </div>

    <script>
        // Verificar se há erro na URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error === 'unauthorized') {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Acesso Negado:</strong> Você não tem permissão para acessar o painel. 
                    Verifique se você é membro do servidor e tem o cargo necessário.
                </div>
            `;
        }

        // Mostrar loading ao clicar no botão
        document.getElementById('login-btn').addEventListener('click', function() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('login-btn').style.display = 'none';
        });

        // Verificar se já está logado
        fetch('/api/user')
            .then(response => {
                if (response.ok) {
                    // Já está logado, redirecionar para o painel
                    window.location.href = '/';
                }
            })
            .catch(error => {
                // Não está logado, manter na página de login
                console.log('Usuário não autenticado');
            });
    </script>
</body>
</html>
